
<div class="container">

    <div class="card" style="width:400px">
      <img class="card-img-top" width="200px" height="300px" src="{{book.cover.medium}}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">Title: {{book?.title}}</h4>
        <p class="card-text">Number of Pages: {{book?.number_of_pages}}</p>

      </div>
    </div>
    </div>
